name: "Build Mediquince IOS App"

on:
  push:
    tags: v0.*

jobs:

  build:
    name: Build and Test IOS App
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      
      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12
        
      - name: Install Cordova, Cordova-res, Ionic CLI
        run: npm install -g cordova cordova-res @ionic/cli
        
      - name: Add platform
        run: ionic cordova platform add ios
      
      - name: satisfying Dependeny
        run: npm i @angular-devkit/architect
      
      - name: Build app
        working-directory: ./
        run: ionic cordova build ios --device

      - name: check build folder
        working-directory: /Users/runner/work/ios-buidtest-ionic5/ios-buidtest-ionic5/platforms/ios
        run: |
          tar -czvf build.tar.gz -C ./build .
          ls -a
        
